<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:inline="javascript">
        const list = /*[[${list}]]*/ [];
        const count = /*[[${count}]]*/ 0;
    </script>
    <script th:src="@{/javascript/post_list/indicator.js}"></script>
</head>
<body>
    hi first sample
    <p th:text="'Number of Posts: ' + ${list.size()}"></p>  <!-- 목록의 크기를 렌더링합니다. -->
    <p th:text="'Total count of List' + ${count}"></p>
    <ul>
        <li
                th:each="post : ${list}"
                th:text="${post.textContent}">
        </li>
    </ul>
    <div>
        <div th:insert="~{/post_list/components/indicator :: indicator}"></div>
    </div>
</body>
</html>
